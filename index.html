<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footer Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <footer>
        <div class="main-content">
            <div class="left box">
                <h2>About us</h2>
                <div class="content">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus alias fuga perferendis eaque impedit, dolore obcaecati, magni quis maxime suscipit.</p>
                    <div class="social">
                        <a href=""> <span class="fab fa-facebook-f"></span></a>
                        <a href=""> <span class="fab fa-twitter"></span></a>
                        <a href=""> <span class="fab fa-instagram"></span></a>
                        <a href=""> <span class="fab fa-youtube"></span></a>
                    </div>
                </div>
            </div>
            <div class="center box">
                <h2>Address</h2>
                <div class="content">
                    <div class="place">
                        <span class="fas fa-map-marker-alt"></span>
                        <span class="text"> Sylhet, Bangladesh</span>
                    </div>
                    <div class="phone">
                        <span class="fas fa-phone-alt"></span>
                        <span class="text"> +01714121305</span>
                    </div>
                    <div class="email">
                        <span class="fas fa-envelope"></span>
                        <span class="text"> htmisbah@gmail.com</span>
                    </div> 
                </div>
            </div>
            <div class="right box">
                <h2>Contact Us</h2>
                <div class="content">
                    <form action="">
                       <div class="email">
                          <div class="text">Email*</div>
                           <input type="email"required>
                       </div>
                       <div class="msg">
                          <div class="text">Message*</div>
                           <textarea name="" id="" cols="25" rows="3" required></textarea>
                       </div>
                       <div class="btn">
                           <button type="submit">Send</button>
                       </div>  
                    </form>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
